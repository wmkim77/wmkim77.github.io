name: Build & Deploy Jekyll to GitHub Pages

on:
  push:
    branches: [ "main" ]   # ê¸°ë³¸ ë¸Œëœì¹˜ê°€ masterë©´ "master"ë¡œ ìˆ˜ì •
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ğŸ”¹ GitHub ê³µì‹ Jekyll ë¹Œë“œ ì•¡ì…˜: ì˜ì¡´ì„± ì„¤ì¹˜/ìºì‹œê¹Œì§€ ì•Œì•„ì„œ ì²˜ë¦¬
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
